<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800" rel="stylesheet" type="text/css">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/css/obiba.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="{{ ASSET_PATH }}/js/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ ASSET_PATH }}/img/obiba-favicon.png">
</head>

<body class="obiba-body">

{% include themes/bootstrap/default-header.html %}

{{ content }}

{% include themes/bootstrap/default-footer.html %}
{% include themes/bootstrap/image-modal.html imageUrl="/assets/themes/bootstrap/img/onyx-what-fig1.png" %}

{% include JB/analytics %}
<script src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
<script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
<script src="{{ ASSET_PATH }}/js/google-map.js"></script>
<script src="{{ ASSET_PATH }}/js/obiba.min.js"></script>
</body>
</html>
