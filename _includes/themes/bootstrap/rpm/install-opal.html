<p>To install Opal: </p>
<pre>sudo yum install opal-server</pre>
<p>To install Opal Python Client: </p>
<pre>sudo yum install opal-python-client</pre>
<p>To install R Server configured for Opal: </p>
<pre>
sudo yum install opal-rserver
sudo service rserver restart
</pre>
<p>See <a href="http://wiki.obiba.org/display/OPALDOC" target="_blank">Opal Documentation <i
  class="fa fa-external-link-square"></i></a> for more information.</p>
