<ul class="obiba-news-list">
  {% if site.data.jobs.size > 0 %}
    {% for item in site.data.jobs %}
    <li>
      <i class="fa fa-briefcase"></i> <a href="/pages/jobs/{{item.job}}">{{item.title}} <i
      class="fa fa-arrow-circle-right"></i></a>
    </li>
    {% endfor %}
  {% else %}
    <p>Currently there are no openings.</p>
  {% endif %}
</ul>
